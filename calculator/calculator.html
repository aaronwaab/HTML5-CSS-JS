    <div class="body">

        <div>
            <h1>Calculator</h1>
        </div>

        </div>
    </section>

            <ul>
                <li><button type="submit" onclick="myfunction_clear(input);func_clear()">CE</button></li>

        </div>
        <article class="main">
        <div class="numbers">
            <ul>

                <li><button onclick="myfunction0()">0</button></li>
                <li><button onclick="myfunctionD()">.</button></li>
            </ul>
        </div>
        <div class="operations">
            <ul>
                <li><button onclick="myfunctionAd()">+</button></li>
                <li><button onclick="myfunctionSb()">-</button></li>
                <li><button onclick="myfunctionMu()">x</button></li>
                <li><button onclick="myfunctionDi()">/</button></li>
                <li><button onclick="myfunctionEq()">=</button></li>

        </div>
        </article>

    </section>
